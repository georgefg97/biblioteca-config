server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false   # ðŸ”¥ MUY IMPORTANTE

      routes:
        - id: ms-loan
          uri: lb://MS-LOAN              # ðŸ”¥ EXACTO como aparece en Eureka
          predicates:
            - Path=/ms-loan/**
          filters:
            - StripPrefix=1

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Loan Service API
        url: /ms-loan/v3/api-docs        # Gateway redirige al microservicio

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false   # ❗ MUY IMPORTANTE ❗

      routes:
        - id: ms-loan
          uri: lb://MS-LOAN        # ❗ EXACTAMENTE COMO SALE EN EUREKA
          predicates:
            - Path=/ms-loan/**
          filters:
            - StripPrefix=1

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Loan Service API
        url: /ms-loan/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
    register-with-eureka: true
    fetch-registry: true

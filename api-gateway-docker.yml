server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false   # ðŸ”¥ MUY IMPORTANTE (porque Eureka usa MS-LOAN)

      routes:
        - id: ms-loan-route
          uri: lb://MS-LOAN             # ðŸ”¥ EXACTO como aparece en Eureka
          predicates:
            - Path=/MS-LOAN/**          # ðŸ”¥ Debe estar en mayÃºsculas
          filters:
            - StripPrefix=1

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Loan Service API
        url: /MS-LOAN/v3/api-docs        # ðŸ”¥ Gateway debe llamar al path correcto

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

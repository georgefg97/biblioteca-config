server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: false   # Mantenemos esto porque usas MS-LOAN en mayÃºsculas

      routes:
        - id: MS-LOAN
          uri: lb://MS-LOAN              # EXACTO como aparece en Eureka
          predicates:
            - Path=/MS-LOAN/**           # ðŸ”¥ EN MAYÃšSCULAS
          filters:
            - StripPrefix=1

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: Loan Service API
        url: /MS-LOAN/v3/api-docs        # ðŸ”¥ TAMBIÃ‰N EN MAYÃšSCULAS

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
